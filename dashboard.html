<!DOCTYPE html>
<html lang="kr">
  <head>
    <base href="https://nguard.xyz/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page : NGuard Security</title>
    <link rel="stylesheet" href="/css/invite.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css"
    />
    <script>
      if (
        window.navigator.userAgent.indexOf("MSIE") != -1 ||
        window.navigator.userAgent.indexOf("Internet Explorer") != -1 ||
        window.navigator.userAgent.indexOf("Trident") != -1
      ) {
        window.location.replace("ie.html?redirect=" + location.href);
      }
    </script>
  </head>
  <body>
    <div class="BGlogo">
      <img src="/images/logo.png" style="width: 100%" />
    </div>
    <main class="main">
      <div class="content_wrap">
        <div class="topBar"><p></p></div>

        <div class="info content">
          <img
            class="server_img"
            loading="lazy"
            src="/images/warning.svg"
            width="64px"
          />
          <div class="content_texts">
            <h2>NGuard Security CBT 진행 중입니다.</h2>
            <br />
            <article>
              <h3>
                현재 NGuard Security CBT 진행 중으로,<br /><br />
                보안 초대링크 기능 등 일부 기능만 이용이 가능한 점 양해
                부탁드립니다.
              </h3>
            </article>
          </div>

          <div class="content_loginBtns">
            <a
              href="/"
              class="loginBtn"
              data-turbo="false"
              style="background: #5865f2; text-decoration: none"
            >
              <span style="color: #fff">메인으로 돌아가기</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"></script>
    <script src="/js/channelio.js" data-turbo-eval="false"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        NProgress.start();
      });

      window.addEventListener("load", function () {
        NProgress.done();
      });
    </script>
  </body>
</html>
