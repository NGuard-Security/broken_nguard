<!DOCTYPE html>
<html>
  <html lang="ko">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
        name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
      />

      <title>찾으시는 페이지가 없습니다.</title>

      <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css");

        * {
          font-family: "Pretendard Variable" !important;
        }

        lockquote,
        body,
        button,
        code,
        dd,
        div,
        dl,
        dt,
        fieldset,
        form,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        input,
        legend,
        li,
        ol,
        p,
        pre,
        select,
        td,
        textarea,
        th,
        ul {
          margin: 0;
          padding: 0;
        }
        body,
        button,
        input,
        select,
        td,
        textarea,
        th {
          font-size: 14px;
          line-height: 1.5;
          font-weight: 400;
          color: #333;
        }
        .content-article {
          max-width: 1296px;
          margin: 0 auto;
          padding-bottom: 182px;
        }
        .pc .content-article {
          min-height: calc(100vh - 254px);
        }
        .wrap_error {
          position: absolute;
          top: 50%;
          left: 0;
          right: 0;
          -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
          text-align: center;
        }

        .wrap_error img {
          max-width: 602px;
        }

        .wrap_error strong {
          display: block;
          margin-top: 60px;
          font-size: 32px;
          font-weight: 700;
          line-height: 46px;
          letter-spacing: -0.8px;
          color: var(--baseForeground);
        }

        .wrap_error p {
          margin-top: 12px;
          line-height: 1.71;
          letter-spacing: -0.2px;
          color: #666;
        }
        @media screen and (max-width: 767px) {
          .content-article {
            max-width: 364px;
            padding-left: 24px;
            padding-right: 24px;
          }
          .wrap_error {
            left: 24px;
            right: 24px;
          }
          .wrap_error img {
            width: 362px;
            max-width: 100%;
          }
        }
        @media screen and (max-width: 1023px) {
          .content-article {
            padding-bottom: 172px;
            max-width: 630px;
          }
          .pc .content-article {
            min-height: calc(100vh - 232px);
          }
        }
      </style>
    </head>
    <body class="light">
      <div class="container-doc">
        <main class="doc-main">
          <section id="mainContent" class="inner-main">
            <div class="main-content">
              <div class="content-article">
                <div class="wrap_error">
                  <img
                    src="https://b.kakao.com/images/img_error.png"
                    alt="404"
                  />
                  <strong>찾으시는 페이지가 없습니다.</strong>
                  <p>
                    잘못된 접근이거나 요청하신 페이지를 찾을 수 없습니다. <br />
                    입력하신 페이지의 주소가 정확한지 다시 한번 확인해 주시기
                    바랍니다.
                  </p>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </body>
  </html>
</html>
